version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing Docker"
      - apt-get update && apt-get install -y docker.io
      
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ca-central-1 | docker login --username AWS --password-stdin 166673582388.dkr.ecr.ca-central-1.amazonaws.com
  build:
    commands:
      - echo Building Docker image...
      - docker build -t assignment3-jaisankar .
      - echo Tagging Docker image...
      - docker tag assignment3-jaisankar:latest 166673582388.dkr.ecr.ca-central-1.amazonaws.com/assignment3-jaisankar:latest
  post_build:
    commands:
      - echo Pushing Docker image to Amazon ECR...
      - docker push 166673582388.dkr.ecr.ca-central-1.amazonaws.com/assignment3-jaisankar:latest
