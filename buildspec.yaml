version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing Docker"
      - apt-get update && apt-get install -y docker.io
      
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ca-central-1 | docker login --username AWS --password-stdin 166673582388.dkr.ecr.ca-central-1.amazonaws.com
      - export REPOSITORY_URI=166673582388.dkr.ecr.ca-central-1.amazonaws.com/assignment3-jaisankar
      
  build:
    commands:
      - echo Building Docker image...
      - docker build -t assignment3-jaisankar .
      - echo Tagging Docker image...
      - docker tag assignment3-jaisankar:latest $REPOSITORY_URI:latest
      
  post_build:
    commands:
      - echo Pushing Docker image to Amazon ECR...
      - docker push $REPOSITORY_URI:latest
      - echo Writing image definition file...
      - printf '[{"name":"%s","imageUri":"%s"}]' "$CONTAINER_NAME" "$REPOSITORY_URI:latest" > imagedefinitions.json

artifacts:
  files: imagedefinitions.json
